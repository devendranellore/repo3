<div class="well bg-white clearfix tab-content no-padding device-history">
    <div class="clearfix"></div>
    <div class="logs">
        <table class="table table-device table-Wrap">
            <thead>
                <tr>
                    <th ng-repeat="(colKey,col) in deviceData.history.columns">{{col.name.display_name}}</th>
                </tr>
            </thead>
            <tbody> 
                <tr dir-paginate="(rowKey,row) in deviceData.history.serviceRecords|itemsPerPage:paginationParams.itemsPerPage" pagination-id="history" total-items="paginationParams.history.total_count" current-page="paginationParams.history.pageNo">
                    <td class="{{serviceColWidth}}" ng-repeat ="(columnKey, col) in deviceData.history.columns">
                        <div class="">{{row[col.name.column]}}</div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div ng-hide="deviceHistoryError" class="role-pagination device-pagination">
        <dir-pagination-controls on-page-change="getHistoryLog(newPageNumber)" boundary-links="true" pagination-id="history"></dir-pagination-controls>
    </div>
    <div ng-show="deviceHistoryError" class="device-error">
        <div class="alert alert-danger error-box fa fa-exclamation-triangle">
            {{deviceHistoryError}}
        </div>
    </div>
    <div class="well-line-relative history-log">
        <a>{{deviceData.history.log}}</a>
    </div>
</div>
