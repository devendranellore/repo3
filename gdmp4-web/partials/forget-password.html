<div ng-show="showLoader" class="loader-box">
    <i class="fa fa-spinner fa-pulse fa-3x fa-fw r-loader"></i>
    <div ng-if="alertType.show" ng-include="'partials/shared/alert.html'"></div>
</div>
<div ng-show="modalError" class="loader-box modal-error" >
    <i class="fa-2x r-loader fa fa-exclamation-circle"> {{modalError}}</i>
</div>
<div class="modal-header clearfix">
    <span class="modal-title">Reset Your Password</span>
    <div class="pull-right">
        <button type="button" class="close" ng-click="$dismiss()"><span aria-hidden="true">&times;</span></button>
    </div>
</div>
<div class="modal-body bg-white">
    <form ng-submit="resetPassword()">
        <div class="form-line">
            Please Enter your Email address in the box below to request a new password reset link to your email
        </div>
        <div class="form-line">
            <input class="form-control" type="email" ng-model="email" required />
        </div>
        <div class="col-group">
            <span class="col-sm-5 text-right">
                Enter Security Code:
            </span>
            <span class="col-sm-3">
                <input class="form-control" type="text" ng-model="captcha.text" />
            </span>
            <span class="col-sm-3">
                <img ng-src="{{captcha.image}}" width="100" height="30" />
            </span>
            <span class="col-sm-1">
                <span class="col-group-icon" ng-click="getCaptcha()"><i class="fa fa-refresh"></i></span>
            </span>
        </div>
        <div class="login-btns">
            <div class="login-btn">
                <span>
                    <input class="btn btn-primary" type="submit" value="SUBMIT" />
                </span>
                <span>
                    <input class="btn btn-default" ng-click="$dismiss()" value="CANCEL" />
                </span>
            </div>
        </div>
    </form>
</div>
